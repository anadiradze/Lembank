<div class="flex flex-col gap-4 bg-[#F6F6F6] px-6 py-5 rounded-lg">
  <div class="flex justify-between items-center">
    <h4 class="font-semibold text-lg">{{ cardTitleSavings }}</h4>
    <select
      name="weekly"
      id="weekly-select"
      class="text-[#7E7E7E] rounded-[20px] text-center text-sm py-1.5 px-2 font-medium"
    >
      <option value="weekly">Weekly</option>
      <option value="daily">Daily</option>
      <option value="monthly">Monthly</option>
    </select>
  </div>
  <app-saving-card
    *ngFor="let cardInfo of cardInfos"
    [cardInfo]="cardInfo"
  ></app-saving-card>
</div>
